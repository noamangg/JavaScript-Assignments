<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // Code One
      
      /*
      This Code Will not Work because it is in the front, 
      so there is no element his id is el, 
      so it will now work
      */
      document.getElementById("el").style.color = "red";
    </script>
    <script>
      
      // Code Two
      /*This code will apply because it's apply when the image is loaded 
      so after load all elements it will work*/
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>
  <body>
    <h1 id="el">Page Title</h1>
    <script>
      // Code Three
      /* It's will work because it's at the end of the file */
      document.getElementById("el").style.color = "red";
    </script>
  </body>
</html>
