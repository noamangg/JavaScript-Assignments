<body>
  <div class="one" title="two">Two</div>
<div class="two" title="one">One</div>
</body>
<script>
  let first = document.getElementsByClassName("one")[0];
  let second = document.getElementsByClassName("two")[0];
  
  first.title = first.className;
  second.title = first.textContent;
  first.textContent = second.textContent;
  second.textContent = `${second.title} ${document.getElementsByTagName("div").length}`;
  second.title = second.className;

  
  


</script>
