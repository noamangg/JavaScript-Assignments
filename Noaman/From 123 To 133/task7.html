<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>

<body>


    <script>
        let numsOne = [1, 2, 3];
        let numsTwo = [4, 5, 6 ];

        let firstOne = [...numsOne, ...numsTwo];
        let secondOne = numsOne.concat(numsTwo);
        let thirdOne = new Array(numsOne.length + numsTwo.length);
        for(let i = 0; i < thirdOne.length; i++) {
            if(numsOne.length > i) {
                thirdOne[i] = numsOne[i];
                continue;
            }
            thirdOne[i] = numsTwo[i - numsOne.length];
        }
        console.log(thirdOne);
        console.log(firstOne);
        console.log(secondOne);
        // Needed Output
        //[1, 2, 3, 4, 5, 6]

    </script>
</body>

</html>
