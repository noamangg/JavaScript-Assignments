<body>


    <script>
        let theName = "Elzero";
        let firstOne = [...theName];
        let secondOne = Array.from(theName);
        let thirdOne = theName.split("");
        let fourthOne = new Array(theName.length);
        for(let i = 0; i < theName.length; i++) {
            fourthOne[i] = theName.charAt(i); 
        }
        let fifthOne = Array(...theName);
        console.log(theName);
        console.log(firstOne);
        console.log(secondOne);
        console.log(thirdOne);
        console.log(fourthOne);
        console.log(fifthOne);


        // Needed Output
        //['E', 'l', 'z', 'e', 'r', 'o']
    </script>
