<body>
    <div>10</div>

    <style>
        body {
            height: 100vh;
            position: relative;
            margin: 0;
        }
    </style>
    <script>

        let myDiv = document.querySelector("div");
        let counter = +myDiv.textContent;

        let a = setInterval(function () {
            if (+myDiv.textContent > 0)
                myDiv.textContent -= 1;
            else
                clearInterval(a);
        }, 1000)
    </script>
