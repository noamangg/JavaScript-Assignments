<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>

<body>
    <div>10</div>

    <style>
        body {
            height: 100vh;
            position: relative;
            margin: 0;
        }
    </style>
    <script>

        let myDiv = document.querySelector("div");
        let countDown = function () {
            if (+myDiv.textContent > 0)
            {
                if(+myDiv.textContent === 5)
                window.open("https://elzero.org","",`{
                    width: 100,
                    height: 100,
                    top: 50%,
                    left: 50%
                }`)
                myDiv.textContent -= 1;
            } 
            else {
                clearInterval(a);
            }
        }
        let a = setInterval(countDown, 1000);
    </script>
</body>

</html>
