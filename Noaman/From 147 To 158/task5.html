<body>
    <script>
        const myObj = {
            username: "Elzero",
            id: 100,
            score: 1000,
            country: "Egypt",
        };

        Object.defineProperties(myObj, {
            id : {
                enumerable: false
            },
            score : {
                writable: false
            }
        })

        delete myObj.country;


        // Write Your Code Here

        myObj.score = 500;


        for (let prop in myObj) {
            console.log(`${prop} => ${myObj[prop]}`);
        }

        console.log(myObj);

        // Needed Output

        //"username => Elzero"
        //"score => 1000"
        //{ username: 'Elzero', score: 1000, id: 100 }
    </script>
</body>
