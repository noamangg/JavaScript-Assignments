<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
        /*  This will not work because it is at head and he can't access to body or there is no element has el*/
        document.getElementById("el").style.color = "red";
    </script>
    <script>
        // Code Two
        /*This will work because after load the file will apply this function*/
        window.onload = function () {
            document.getElementById("el").style.color = "red";
        };
    </script>
</head>

<body>
    <h1 id="el">Page Title</h1>
    <script>
        // Code Three
        document.getElementById("el").style.color = "red";
    </script>
</body>

</html>
